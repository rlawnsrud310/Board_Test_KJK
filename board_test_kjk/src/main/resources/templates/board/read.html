<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>read</title>
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <th>제목</th>
                <td>
                    <input type="text" name="title" th:value="${board.title}" disabled>
                </td>
            </tr>
            <tr>
                <th>작성자</th>
                <td>
                    <input type="text" name="writer" th:value="${board.writer}" disabled>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content" rows="5" cols="40" th:text="${board.content}" disabled></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="update()">수정</button>
                    <button type="button" onclick="location.href='/board/list'">목록</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>

        function update(){
            let no = "[[${board.no}]]"
            location.href = "/board/update?no=" + no
        }

    </script>

</body>
</html>
